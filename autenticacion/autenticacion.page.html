<ion-header>
  <ion-toolbar>
    <ion-title>autenticacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<h1 style="text-align: center;">Actualimente usuario logiado con {{email}}</h1>
<ion-row>
    <ion-col size="4" text-center>
    Ingresar codigo
    </ion-col>
    <ion-col size="4" text-center>
      <ion-input id="codigo" type="text" value=""></ion-input>
    </ion-col>
    <br>
    <ion-col size="8" text-center>
      <ion-button color="primary" expand="full" (click)="validarcodigo()">Validar codigo</ion-button>
    </ion-col>
    <ion-col size="8" text-center>
        <ion-button color="primary" expand="full" (click)="enviaremail()">Enviar codigo</ion-button>
    </ion-col>
  

  </ion-row>
  <ion-item (click)="Cerrarsesion()" color="danger">
      <ion-avatar slot="start" >
        <ion-icon name="close-circle"></ion-icon>
        </ion-avatar>
      <ion-label >
        <h2>Comenzar sesion con diferente correo</h2>
      </ion-label>
    </ion-item>
 
     
    
</ion-content>
