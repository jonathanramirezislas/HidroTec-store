<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <form novalidate (ngSubmit)="login()" [formGroup]="signupform">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="10" size-lg="10" size-xs="12">
          <div padding>

            <!--Email -->
                 <ion-item>
                   <ion-label floating>Email</ion-label>
                   <ion-input id="email" type="text" [(ngModel)]="userData.email" formControlName="email" [class.error1]="!signupform.controls.email.valid && signupform.controls.email.dirty"></ion-input>
                 </ion-item>
                 <ion-item no-lines *ngIf="( signupform.get('email').hasError('minlength') || signupform.get('email').hasError('pattern') ||signupform.get('email').hasError('required') ) && signupform.get('email').touched">
                   <div class="error" *ngIf="signupform.get('email').hasError('required') && signupform.get('email').touched">
                     Porfavor introdusca su email
                   </div>
                   <div class="error" *ngIf="signupform.get('email').hasError('pattern') && signupform.get('email').touched">
                     Email no es valido
                   </div>
                 </ion-item>


                 <ion-item>
                   <ion-label floating>Password</ion-label>
                   <ion-input [type]="getType()" id="password" type="password" [(ngModel)]="userData.password" formControlName="password" [class.error1]="!signupform.controls.password.valid && signupform.controls.password.dirty"></ion-input>
                   <ion-icon name="eye" item-right (click)="toggleTextPassword()"></ion-icon>
                 </ion-item>

              <ion-item no-lines *ngIf="( signupform.get('password').hasError('minlength') || signupform.get('password').hasError('maxlength') ||signupform.get('password').hasError('required') ) && signupform.get('password').touched">
                <div class="error" *ngIf="signupform.get('password').hasError('required') && signupform.get('password').touched">
                  Ingrese su contraseña
                </div>
                <div class="error" *ngIf="signupform.get('password').hasError('minlength') && signupform.get('password').touched">
                  Minimo 6 carcateres
                </div>
                <div class="error" *ngIf="signupform.get('password').hasError('maxlength') && signupform.get('password').touched">
                  Maximo 50 caracteres
                </div>
              </ion-item>


          </div>
          <div>
            <ion-button color="light"  size="large" expand="block" expand="full"  type="submit"  [disabled]="signupform.invalid">
              <ion-text color="danger">
                    <h4 >Login</h4>
                  </ion-text>
                </ion-button>


          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

 <ion-text  (click)="registro()" class="ion-text-center">
                    <h4 >Resgistrarse</h4>
                  </ion-text>

                  <ion-text  (click)="recoverpas()" class="ion-text-center" color="light">
                                     <p>Se me olvido la Contraseña</p>
                                   </ion-text>
</ion-content>
