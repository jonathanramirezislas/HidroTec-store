<ion-header>
  <ion-toolbar>
    <ion-title text-center>
          <img src="http://proyectosita.com/HIDROTEC/administracionhidrotec/imagenes/logo.png">
      </ion-title>
        <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
          </ion-buttons>

    <ion-title>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-fab vertical="top" horizontal="end" slot="fixed" color="danger">
   <ion-fab-button (click)="compras()">
     <ion-icon name="cart" ></ion-icon>
   </ion-fab-button>
 </ion-fab>

<ion-searchbar   (keyup.enter)="search()" id="searchbar"></ion-searchbar>

<!--Banner  -->
  <ion-row>
     <ion-col size="12">
        <ion-slides>
        <ion-slide *ngFor="let ban of banners">
              <ion-card style="width:150%;height:100%;">
                  <ion-card-header>
                    <ion-img src="{{ban.ImagePath}}"></ion-img>
                  </ion-card-header>
              </ion-card>
          </ion-slide>
</ion-slides>

     </ion-col>
     <ion-col *ngFor="let item of itemsproductos" size="12"  (click)="detalle(item.id_producto)">
       <ion-card >
           <ion-card-content >
              <!--<ion-img [src]="http://proyectosita.com/HIDROTEC/administracionhidrotec/imagenes/{{item.imagenname}}"></ion-img>
              -->
                <img src="http://proyectosita.com/HIDROTEC/administracionhidrotec/imagenes/{{item.imagenname}}" style="width:400px;height:255px;" >
             
             <ion-text color="primary">${{item.precio}}</ion-text><hr>
             <ion-text color="primary">--->{{item.imagenname}}</ion-text><hr>
             <ion-label slot="end">{{item.productoname}}</ion-label>

           </ion-card-content>
         </ion-card>
     </ion-col>
   </ion-row>








</ion-content>
