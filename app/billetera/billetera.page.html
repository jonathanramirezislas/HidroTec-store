<ion-header>
  <ion-toolbar>
    <ion-title>Billetera</ion-title>
    <ion-button color="primary"  (click)="gohome()"><ion-icon name="home"></ion-icon>Inicio</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
    <h1>{{Nombre}} estas en tu billetera</h1>
  <ion-row>
      <ion-col size="4" text-center>
      Ingresar codigo
      </ion-col>
      <ion-col size="4" text-center>
        <ion-input id="codigo" type="text" value=""></ion-input>
      </ion-col>
      <ion-col size="4" text-center>
        <ion-button color="primary" expand="block" (click)="canjear()">Canjear</ion-button>
      </ion-col>
    </ion-row>

    <h2 text-center>Saldo actual</h2>
    <h3 text-center>${{Saldo}}</h3>
</ion-content>
